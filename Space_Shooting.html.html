<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Defender - Space Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.8);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            border-radius: 7px;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff6b6b;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
            }
           
            .ui-overlay {
                font-size: 16px;
            }
           
            .controls {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars" id="stars"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
       
        <div class="ui-overlay">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
       
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
       
        <div class="controls">
            <div>WASD or Arrow Keys: Move</div>
            <div>SPACE: Shoot</div>
            <div>P: Pause</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            running: true,
            paused: false,
            score: 0,
            lives: 3,
            level: 1,
            lastTime: 0
        };

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 30,
            speed: 5,
            color: '#00ffff'
        };

        // Game arrays
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];

        // Input handling
        const keys = {};
        let lastShot = 0;

        // Initialize stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Draw player ship
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
           
            // Ship body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(0, -15);
            ctx.lineTo(-15, 15);
            ctx.lineTo(-5, 10);
            ctx.lineTo(0, 12);
            ctx.lineTo(5, 10);
            ctx.lineTo(15, 15);
            ctx.closePath();
            ctx.fill();
           
            // Ship details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-2, -5, 4, 8);
           
            // Engine glow
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.moveTo(-8, 15);
            ctx.lineTo(-5, 20);
            ctx.lineTo(-3, 15);
            ctx.closePath();
            ctx.fill();
           
            ctx.beginPath();
            ctx.moveTo(8, 15);
            ctx.lineTo(5, 20);
            ctx.lineTo(3, 15);
            ctx.closePath();
            ctx.fill();
           
            ctx.restore();
        }

        // Draw enemy
        function drawEnemy(enemy) {
            ctx.save();
            ctx.translate(enemy.x, enemy.y);
            ctx.rotate(Math.PI);
           
            ctx.fillStyle = enemy.color || '#ff6b6b';
            ctx.beginPath();
            ctx.moveTo(0, -12);
            ctx.lineTo(-12, 12);
            ctx.lineTo(-4, 8);
            ctx.lineTo(0, 10);
            ctx.lineTo(4, 8);
            ctx.lineTo(12, 12);
            ctx.closePath();
            ctx.fill();
           
            // Enemy details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-1, -3, 2, 6);
           
            ctx.restore();
        }

        // Draw bullet
        function drawBullet(bullet) {
            ctx.fillStyle = bullet.color || '#ffff00';
            ctx.shadowColor = bullet.color || '#ffff00';
            ctx.shadowBlur = 10;
            ctx.fillRect(bullet.x - 2, bullet.y - 8, 4, 16);
            ctx.shadowBlur = 0;
        }

        // Draw particle
        function drawParticle(particle) {
            ctx.save();
            ctx.globalAlpha = particle.life;
            ctx.fillStyle = particle.color;
            ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            ctx.restore();
        }

        // Create explosion particles
        function createExplosion(x, y, color = '#ff6b6b') {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    color: color,
                    life: 1,
                    decay: 0.02,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // Create enemy
        function createEnemy() {
            const types = [
                { color: '#ff6b6b', speed: 2, health: 1, points: 10 },
                { color: '#ff8e53', speed: 1.5, health: 2, points: 20 },
                { color: '#a8e6cf', speed: 3, health: 1, points: 15 }
            ];
           
            const type = types[Math.floor(Math.random() * types.length)];
           
            enemies.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -30,
                width: 30,
                height: 25,
                speed: type.speed + (gameState.level - 1) * 0.5,
                health: type.health,
                maxHealth: type.health,
                color: type.color,
                points: type.points,
                shootTimer: Math.random() * 120 + 60
            });
        }

        // Create bullet
        function createBullet(x, y, isPlayer = true) {
            bullets.push({
                x: x,
                y: y,
                speed: isPlayer ? -8 : 4,
                isPlayer: isPlayer,
                color: isPlayer ? '#00ffff' : '#ff6b6b'
            });
        }

        // Update game logic
        function update(deltaTime) {
            if (!gameState.running || gameState.paused) return;

            // Update player
            if (keys['a'] || keys['ArrowLeft']) {
                player.x = Math.max(20, player.x - player.speed);
            }
            if (keys['d'] || keys['ArrowRight']) {
                player.x = Math.min(canvas.width - 20, player.x + player.speed);
            }
            if (keys['w'] || keys['ArrowUp']) {
                player.y = Math.max(20, player.y - player.speed);
            }
            if (keys['s'] || keys['ArrowDown']) {
                player.y = Math.min(canvas.height - 20, player.y + player.speed);
            }

            // Player shooting
            if (keys[' '] && Date.now() - lastShot > 150) {
                createBullet(player.x, player.y - 20);
                lastShot = Date.now();
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y > -20 && bullet.y < canvas.height + 20;
            });

            // Update enemies
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
               
                // Enemy shooting
                enemy.shootTimer--;
                if (enemy.shootTimer <= 0 && enemy.y > 50 && Math.random() < 0.3) {
                    createBullet(enemy.x, enemy.y + 20, false);
                    enemy.shootTimer = Math.random() * 180 + 90;
                }
            });

            // Remove enemies that are off screen
            enemies = enemies.filter(enemy => enemy.y < canvas.height + 50);

            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= particle.decay;
                return particle.life > 0;
            });

            // Collision detection
            checkCollisions();

            // Spawn enemies
            if (Math.random() < 0.02 + gameState.level * 0.005) {
                createEnemy();
            }

            // Level progression
            if (gameState.score > gameState.level * 500) {
                gameState.level++;
                updateUI();
            }
        }

        // Check collisions
        function checkCollisions() {
            // Player bullets vs enemies
            bullets.forEach((bullet, bulletIndex) => {
                if (!bullet.isPlayer) return;
               
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x > enemy.x - 15 && bullet.x < enemy.x + 15 &&
                        bullet.y > enemy.y - 15 && bullet.y < enemy.y + 15) {
                       
                        enemy.health--;
                        bullets.splice(bulletIndex, 1);
                       
                        if (enemy.health <= 0) {
                            gameState.score += enemy.points;
                            createExplosion(enemy.x, enemy.y, enemy.color);
                            enemies.splice(enemyIndex, 1);
                        } else {
                            createExplosion(bullet.x, bullet.y, '#ffff00');
                        }
                       
                        updateUI();
                    }
                });
            });

            // Enemy bullets vs player
            bullets.forEach((bullet, bulletIndex) => {
                if (bullet.isPlayer) return;
               
                if (bullet.x > player.x - 20 && bullet.x < player.x + 20 &&
                    bullet.y > player.y - 15 && bullet.y < player.y + 15) {
                   
                    bullets.splice(bulletIndex, 1);
                    gameState.lives--;
                    createExplosion(player.x, player.y, '#00ffff');
                   
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                   
                    updateUI();
                }
            });

            // Enemies vs player
            enemies.forEach((enemy, enemyIndex) => {
                if (enemy.x > player.x - 25 && enemy.x < player.x + 25 &&
                    enemy.y > player.y - 20 && enemy.y < player.y + 20) {
                   
                    enemies.splice(enemyIndex, 1);
                    gameState.lives--;
                    createExplosion(player.x, player.y, '#00ffff');
                    createExplosion(enemy.x, enemy.y, enemy.color);
                   
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                   
                    updateUI();
                }
            });
        }

        // Draw everything
        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                const x = (i * 7) % canvas.width;
                const y = (i * 11 + Date.now() * 0.05) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            // Draw particles
            particles.forEach(drawParticle);

            // Draw game objects
            drawPlayer();
            enemies.forEach(drawEnemy);
            bullets.forEach(drawBullet);

            // Draw pause overlay
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
               
                ctx.fillStyle = '#00ffff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            }
        }

        // Game loop
        function gameLoop(currentTime) {
            const deltaTime = currentTime - gameState.lastTime;
            gameState.lastTime = currentTime;

            update(deltaTime);
            draw();

            if (gameState.running) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }

        // Game over
        function gameOver() {
            gameState.running = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameState = {
                running: true,
                paused: false,
                score: 0,
                lives: 3,
                level: 1,
                lastTime: 0
            };
           
            bullets = [];
            enemies = [];
            particles = [];
            powerUps = [];
           
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
           
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
           
            if (e.key.toLowerCase() === 'p') {
                gameState.paused = !gameState.paused;
            }
           
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
           
            // Move player towards touch
            player.x = touchX;
            player.y = Math.max(canvas.height / 2, touchY);
           
            // Auto-shoot on touch
            if (Date.now() - lastShot > 150) {
                createBullet(player.x, player.y - 20);
                lastShot = Date.now();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
           
            player.x = Math.max(20, Math.min(canvas.width - 20, touchX));
            player.y = Math.max(20, Math.min(canvas.height - 20, touchY));
        });

        // Initialize game
        createStars();
        updateUI();
        requestAnimationFrame(gameLoop);

        // Add some initial enemies for immediate action
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createEnemy(), i * 1000);
            }
        }, 2000);
    </script>
</body>
</html>
